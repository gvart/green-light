spring:
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

greenlight:
  security:
    oauth2:
      jwt:
        key-store: classpath:keystore.jks
        key-store-password: password
        key-pair-alias: oauth2
        key-pair-password: password
        public-key: classpath:oauth2.pub

security:
  oauth2:
    validity:
      access-token: 3600
      refresh-token: 86400