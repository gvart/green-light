databaseChangeLog:
  - changeSet:
      id: initialase database schema
      author: gvart
      changes:
        - createTable:
            tableName: user_details
            remarks: initial table schema
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_details
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: failed_login_attempts
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATE

        - createTable:
            tableName: client_details
            remarks: initial table schema
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_client_details
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: resource_ids
                  type: VARCHAR(255)
              - column:
                  name: client_secret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: access_token_validity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token_validity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: additional_information
                  type: VARCHAR(255)
              - column:
                  name: auto_approve
                  type: VARCHAR(255)

        - createTable:
            tableName: oauth_access_token
            remarks: initial schema
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_oauth_access_token
                  name: authentication_id
                  type: VARCHAR(255)
              - column:
                  name: token
                  type: BYTEA
              - column:
                  name: token_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR(255)
              - column:
                  name: client_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: authentication
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: TEXT
                  constraints:
                    nullable: false

        - createTable:
            tableName: oauth_refresh_token
            remarks: initial schema
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_oauth_refresh_token
                  name: token_id
                  type: VARCHAR(255)
              - column:
                  name: token
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: authentication
                  type: BYTEA
                  constraints:
                    nullable: false

        - createTable:
            tableName: oauth_approvals
            columns:
              - column:
                  name: user_id
                  type: int
              - column:
                  name: client_id
                  type: int
              - column:
                  name: scope
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(10)
              - column:
                  name: expires_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: last_modified_at
                  type: TIMESTAMP WITHOUT TIME ZONE

        - createTable:
            tableName: authority
            remarks: initial schema
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: oauth_scope
            remarks: initial schema
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: oauth_grant_type
            remarks: initial schema
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: user_details_authority
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_details_authority_user_id
                    references: user_details(id)
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_details_authority_id
                    references: authority(id)

        - createTable:
            tableName: client_details_scope
            columns:
              - column:
                  name: client_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_details_scope_client_id
                    references: client_details(id)
              - column:
                  name: scope_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_details_scope_id
                    references: oauth_scope(id)

        - createTable:
            tableName: client_details_authority
            columns:
              - column:
                  name: client_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_details_authority_client_id
                    references: client_details(id)
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_details_authority_id
                    references: authority(id)

        - createTable:
            tableName: client_details_grant_type
            columns:
              - column:
                  name: client_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_details_grant_type_client_id
                    references: client_details(id)
              - column:
                  name: grant_type_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_details_grant_type_id
                    references: oauth_grant_type(id)
