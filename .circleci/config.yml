version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2

jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Run tests and sent to codecov
          command: ./gradlew test jacocoMerge
      - codecov/upload:
          file: build/jacoco/allTestCoverage.exec
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/jacoco/allTestCoverage.exec
      - store_artifacts:
          path: build/jacoco/allTestCoverage.exec
      - run:
          name: Assemble JARs
          command: ./gradlew build collectJars -x test
      - store_artifacts:
          path: build/libs

workflows:
  version: 2
  workflow:
    jobs:
      - build
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/bc2a3e3314343a3948ea
